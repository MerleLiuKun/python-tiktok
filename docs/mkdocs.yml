site_name: Python Tiktok Docs
site_description: Docs for python-tiktok library
repo_url: https://github.com/sns-sdks/python-tiktok
site_url: https://sns-sdks.github.io/python-tiktok/
copyright: Copyright &copy; 2022 - 2022 Ikaros kun

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Introduction: index.md
  - Installation: installation.md
  - Authorization:
      - Business: authorization/business-authorization.md
      - Kit: authorization/kit-authorization.md
  - Usage:
      - Preparation: usage/preparation.md
      - Business:
          - Account: usage/business_account/account.md
          - Video: usage/business_account/video.md
          - Comment: usage/business_account/comment.md
      - Kit:
          - User: usage/kit/user.md
          - Video: usage/kit/video.md
          - Login By Qrcode: usage/kit/qrcode.md
  - Changelog: CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/realllkk520
    - icon: fontawesome/brands/github
      link: https://github.com/sns-sdks/python-tiktok

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences
  - pymdownx.emoji
