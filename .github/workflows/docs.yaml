name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'docs'
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy -f docs/mkdocs.yml --force